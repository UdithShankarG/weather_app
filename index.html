<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="shortcut icon" href="screenshots/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <div class="weather-container">
    

    
    <!-- Header -->
    <header>
      <h1 class="app-title">WeatherNow 🌤️</h1>
      <p class="tagline">Your instant weather assistant</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <input type="text" id="city-input" placeholder="Enter city name..." />
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </section>

    <!-- Error Message -->
    <div id="error-message" class="hidden">
      <i class="fas fa-exclamation-triangle"></i> City not found. Please try again.
    </div>

    <!-- Weather Info Section -->
    <section id="weather-info" class="weather-card hidden">
      <h2 id="city-name">City Name</h2>
      <div class="weather-main">
        <img id="weather-icon" src="" alt="Weather Icon" />
        <p id="temperature">--°C</p>
      </div>
      <p id="description">Weather Description</p>
      

      <div class="details">
        <div><i class="fas fa-tint"></i> Humidity: <span id="humidity">--%</span></div>
        <div><i class="fas fa-wind"></i> Wind: <span id="wind-speed">-- km/h</span></div>
      </div>
    </section>

    <div id="loader" class="loader hidden"></div>
    <button id="location-btn" class="hidden">📍 Retry Location Access</button>



  </div>
<script src="config.js"></script>
<script src="weatherapp.js"></script>
</body>
</html>
